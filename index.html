<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTDOWN TO RAMADAN</h1>
    <div class="container">
        <div class="cont_el days" id="">
            <p class="digit_count" id="days">0</p>
            <span>days</span>
        </div>
        <div class="cont_el hours" id="">
            <p class="digit_count" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="cont_el mins" id="">
            <p class="digit_count" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="cont_el seconds" id="">
            <p class="digit_count" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
